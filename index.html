  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> <!-- locale o server?-->

  </head>

  <body>

    
      
    <a-scene>
        <!-- CAMERA -->
        
        <a-camera>
          <a-entity 
            position="0 0 -2"
            geometry="primitive: plane"
            material.opacity="1"
          > <!-- perchè colore random al refresh? opacità?-->
          <a-entity position="0 0 -0,5" geometry="primitive: plane; width: auto; height: auto" material="color: #eee"
                  text="color: blue; align: center; value: [CENTER ALIGNED]; width: 2; ">
        </a-entity>

          </a-entity>
        </a-camera>
        
        <a-sky 
            color="purple"
        ></a-sky>

        <a-plane 
            position="0 0 -4" 
            rotation="-90 0 0" 
            width="500" 
            height="1004" 
            color="gray"
        ></a-plane> <!-- add texture -->

        <a-cylinder 
            position="20 12 -40" 
            color="red" 
            rotation="0 0 0" 
            animation="property: rotation; to: 360 360 360; loop: true; dur: 2000"
            scale="2 20 2"
        ></a-cylinder>

        
        <a-sphere 
            id="overlay" 
            position="5 5 -10"
            scale="0.5 0.5 0.5"
            material="opacity:1; color: white; side: front"
        ></a-sphere>
      


        
    </a-scene>

    <div>
      <img src="public/catto.png" alt="">
    </div>

    

  </body>
