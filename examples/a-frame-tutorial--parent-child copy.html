<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Tutorial</title>
    <!-- https://www.youtube.com/watch?v=j-dlO71Gsqk&list=PL8MkBHej75fJD-HveDzm4xKrciC5VfYuV&index=3 -->

    <link rel="icon" href="/public/favicon.ico" type="image/x-icon">

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> <!-- locale o server?-->

    
</head>
<body>
    <a-scene>
        <a-box
            color="red"
            width="5"
            height="3"
            depth="1"
            position="0 0 -10"
            animation="property: rotation; to: 360 360 360; dir: reverse; loop: true; dur: 5000">
            <a-cylinder
                rotation="90 0 0"
                color="black"
                position="0 0 0ds"
                height="3"
                side="double"> <!-- child entity-->
            </a-cylinder>
            
        </a-box>
    </a-scene>
</body>
</html>
